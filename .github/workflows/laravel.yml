name: CI

on:
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  laravel-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Verify Repository Files
        run: |
          pwd
          ls -la

      - name: Setup Docker
        run: docker compose up -d --build

      - name: Validate Composer
        run: docker compose run composer validate

      - name: Copy .env
        run: |
          if [ ! -f .env ]; then cp .env.example .env; fi

      - name: Install Dependencies
        run: docker compose run --rm composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

      - name: Generate key
        run: docker compose run --rm artisan key:generate

      - name: Directory Permissions
        run: chmod -R 777 storage bootstrap/cache

      - name: Create Database
        run: |
          mkdir -p database
          touch database/database.sqlite

      - name: Installing Node Dependencies
        run: npm install

      - name: Build Assets
        run: npm run build

      - name: Execute Tests
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: database/database.sqlite
        run: docker compose run --rm artisan test --parallel

      - name: Execute Larastan
        run: vendor/bin/ecs --fix

      - name: Execute Laravel Pint
        run: vendor/bin/rector